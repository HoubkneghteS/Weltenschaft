<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title id="settingsTitle">Weltenschaft Settings</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <script src="translate.js"></script>
    <h1 id="settings">Settings</h1>
    <h2 id="hillinessHeader">Hilliness</h2>
    <input type="range" min="0" max="200" value="50" class="slider" id="hilliness" onInput="settingsSet('hilliness');">
    <h2 id="humidityHeader">Humidity</h2>
    <input type="range" min="-12" max="150" value="50" class="slider" id="humidity" onInput="settingsSet('humidity');">
    <p id="demo"></p>
    <script>
        const electron = require("electron"),
            {ipcRenderer} = electron;

        //loads variables to move the slider (not yet functional)
        var hilliness = 76;
        var humidity = 190;

        //moves slider
        document.getElementById("hilliness").setAttribute("value", hilliness);
        document.getElementById("humidity").setAttribute("value", humidity);

        //detects the change in setting
        function settingsSet(setting) {
            var x = document.getElementById(setting).value;
            document.getElementById("demo").innerHTML = setting + " set to " + x;
        };
    </script>
</body>
</html>
