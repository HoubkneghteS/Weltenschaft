<!doctype html>

<html>

<head>
	<meta charset="utf-8">
	<meta name="author" content="HoubkneghteS (Adam Simons)">
	<link rel="stylesheet" href="style.css">
</head>
<body onload="loadParams(); generate();" class="unselectable">
	<script src="translate.js"></script>
	<script defer src="gen.js"></script>
	<div class="wide wrapper">
		<canvas id="terrainbox"></canvas>
		<canvas id="strbox"></canvas>
		<canvas id="waterbox"></canvas>
	</div>
	<hr class="wide" />
	<div class="wide button-container">
		<button id="generate" onclick="generate()">Generate</button>
		<button class="dropup-container"><span id="drawmodes">Draw Modes</span>
			<div class="dropup">
				<a id="standardDraw" tabindex="0" onkeypress="draw('normal')" onclick="draw('normal')">Draw Regular</a>
				<a id="elevation" tabindex="0" onkeypress="draw('elevation')" onclick="draw('elevation')">Draw Elevation</a>
				<a id="absolute" tabindex="0" onkeypress="draw('absolute')" onclick="draw('absolute')">Draw Absolute Elevation</a>
				<a id="humidity" tabindex="0" onkeypress="draw('humidity')"  onclick="draw('humidity')">Draw Humidity</a>
			</div>
		</button>
		<button id="save" onclick="saveWorld()">Save World</button>
		<button id="load" onclick="loadWorld()">Open World</button>
		<button id="settings" onclick="ipcRenderer.send('openSettings')">Settings</button>
	</div>
	<script>
		document.querySelectorAll('canvas').forEach(canvas => {
			canvas.width = 1200;
			canvas.height = 900;
		});
	</script>
</body>

</html>
